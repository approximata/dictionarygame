<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>black dictionary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <main>
      <div class="jumbotron">
        <header class="container">
          <h1 class="col-sm-8">long words</h1>
          <button>HOME </button>
          <button class="highscorebutton">HIGHSCORE</button>
        </header>
        <div class="modal">
          <div class="modal-content">
            <span class="close">Close</span>
            <div class="highcontainer">
              <h2>highscore list:</h2>
              <table class="highscore">
                <tr>
                  <th>world</th>
                  <th>score</th>
                </tr>

              </table>
            </div>

          </div>
        </div>

          <div class="inputfield">
            <input class="input" type="text" placeholder="insert a long word">
            <button class="buttonadd">check world</button>
          </div>

        <div class="result">
          <p>Result will be here</p>
        </div>

        <div class="dic">
          <p>Result will be here</p>
        </div>

      </div>
    </main>
    <script src="src/modal.js"></script>
    <script src="src/dommanager.js"></script>
    <script src="src/gameLogic.js"></script>
    <script src="src/service.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/userevent.js"></script>
  </body>
</html>
